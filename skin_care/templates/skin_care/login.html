{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'skin_care/css/register.css' %}" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container container">
        <input type="checkbox" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="{% url 'homi' %}">Home</a></li>
          <!-- <li><a href="#about">About</a></li> -->
          <!-- <li><a href="#disease">Diseases</a></li> -->
          <li><a href="{% url 'logi' %}">Login</a></li>
          <li><a href="{% url 'regi' %}">Register</a></li>
        </ul>
        <div class="logo">
          <img src="{% static 'skin_care/img/logo.png' %}" alt="logo_web" />
        </div>
        <!-- <h1 class="logo">FW</h1> -->
      </div>
    </nav>

    <section class="register-wrapper container">
      <div class="register-text">
        <!-- <h2>register</h2> -->
      </div>
    </section>

    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-120 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Login Account</h2>

                  {% for msg in messages %}
                  <div
                    class="alert alert-warning alert-dismissible fade show h4"
                    role="alert"
                  >
                    <strong>Hey!!</strong> {{msg}}
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="alert"
                      aria-label="Close"
                    ></button>
                  </div>
                  {% endfor %}
                  <form action="{% url 'logi'%}" method="POST">
                    {% csrf_token %}
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example1cg"
                        >Username</label
                      >
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                        name="username"
                      />
                    </div>

                    <!-- <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3cg"
                        >Your Email</label
                      >
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                      />
                    </div> -->

                    <!-- <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                      />
                    </div> -->

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4cdg"
                        >Enter password</label
                      >
                      <input
                        type="password"
                        id="form3Example4cdg"
                        class="form-control form-control-lg"
                        name="password"
                      />
                    </div>

                    <div class="d-flex justify-content-center">
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Login
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Have you register?
                      <a href="{% url 'regi' %}" class="fw-bold text-body"
                        ><u>Register here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
